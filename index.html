<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Word List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body id="gradient">
    <div>
      <button id="rnd" class="bg">Random Background</button>
      <button class="save tooltip" id="saves">
        Save The Color
        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
      </button>
    </div>
    <div class="contents">
      <div class="cont">
        <h1 class="coolTitle">Word List</h1>
        <input id="userinput" type="text" placeholder="enter words" />
        <button id="enter">Enter</button>
        <button id="loads">Load</button>
        <ul></ul>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
